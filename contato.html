    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="imagens/icon-favicon.png" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="/imagens/logo.png"
            alt="Logo do cinema"
            height="61"
            width="215"
          />
        </a>
        <a href="em-cartaz.html">Em cartaz</a> |
        <a href="ingressos.html">Ingressos</a> |

        <!-- Falta colocar <form> aqui  -->
        <label for="cinemas">Cinemas:</label>
        <select name="cinemas" id="cinemas" onchange="location.href=this.value">
          <option value="" data-default disabled selected>Unidades</option>
          <option value="/pagina-unidades/santo-andre.html">Santo André</option>
          <option value="/pagina-unidades/sao-bernardo.html">
            São Bernardo
          </option>
          <option value="/pagina-unidades/sao-caetano.html">São Caetano</option>
        </select>
      </nav>
    </header>

    <hr />

    <main>
      <h1>Contato</h1>
      <p>Entre em contato conosco:</p>

      <section>
        <form method="post">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>

          <br />

          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" />

            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="input-padrao"
              required
              placeholder="(xx) xxxxx-xxxx"
            />
          </div>

          <br />

          <div>
            <label for="mensagem" style="float: initial">Mensagem:</label><br />
            <textarea
              name="mensagem"
              id="mensagem"
              cols="62"
              rows="10"
            ></textarea>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
